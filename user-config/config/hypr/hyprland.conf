# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

######################
### Conf variables ###
######################

$hypr-conf = ~/.config/hypr
$local-bin = ~/.local/bin

$bg = $hypr-conf/bg.jpg

################
### MONITORS ###
################

source = $hypr-conf/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Essential apps
$terminal = foot
$browser = firefox --MOZ_LOG_FILE=~/.tmp/firefox.log
$editor = emacs
$slack = slack
$run = rofi -show drun

# Sound related
$music = spotify
$music-ctl = $local-bin/spotify-ctl

# Print screen
$print = grim ~/Screenies/$(date +'%s_grim.png')
$print-region = grim -g "$(slurp)" ~/Screenies/$(date +'%s_grim.png')

# Session locking
$locker = $local-bin/locker.sh swaylock -i "$bg"
$idler = swayidle timeout 900 '$locker && hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$locker'

#############################
### ENVIRONMENT VARIABLES ###
#############################

source = $hypr-conf/env.conf

#################
### AUTOSTART ###
#################

# Set up a tmp directory for session stuffs
#exec-once = mkdir '$hypr-tmp'
# Lullul
exec-once = waybar
exec-once = swaybg -i $bg
# Sound (these processes are not considerate)
exec-once = /usr/bin/pipewire
exec-shutdown = pkill pipewire
exec-once = /usr/bin/wireplumber
exec-shutdown = pkill wireplumber
# Idler
exec-once = $idler
# Screen-sharing, the rest should auto-load
exec-once = /usr/lib/xdg-desktop-portal-hyprland
# Primary selection!!
exec-once = wl-paste --primary --watch wl-copy

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

source = $hypr-conf/decoration.conf

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling.
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

source = $hypr-conf/input.conf

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $editor
bind = $mainMod, L, exec, $locker
bind = $mainMod, S, exec, [workspace special:slack silent] $slack
bind = $mainMod, R, exec, $run
bind = $mainMod, M, exec, [workspace special:music silent] $music
bind = , Print, exec, $print
bind = CTRL, Print, exec, $print-region

# Audio control
bind = , XF86AudioPlay, exec, $music-ctl playpause
bind = , XF86AudioPrev, exec, $music-ctl previous
bind = , XF86AudioNext, exec, $music-ctl next

bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, backspace, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, code:34, layoutmsg, movetoroot active unstable # 'Ã…'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspaces
bind = $mainMod, code:49, togglespecialworkspace, magic
bind = $mainMod SHIFT, code:49, movetoworkspace, special:magic
bind = $mainMod, F2, togglespecialworkspace, music
bind = $mainMod, F1, togglespecialworkspace, slack

# Scroll through existing workspaces with mainMod + scroll
bind = ALT, TAB, workspace, m+1
bind = ALT SHIFT, TAB, workspace, m-1
bind = CTRL, TAB, workspace, emptym
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
